<ion-header>
  <ion-toolbar color="tb">
<div class="goodDay">
  Klaar voor je taken?
  <div class="goodDay2">
{{ this.tijdStip }}  
</div>
</div>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list>

    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <div class="itemBg">

    <ion-item-sliding *ngFor="let item of todos">
      <ion-item lines="inset" button [routerLink]="['/todo-details', item.id]">
        <ion-label>
          {{ item.task }}
          <p>{{ item.createdAt | date:'short' }}</p>
        </ion-label>
        <ion-note slot="end" color="primary">{{ item.priority }}</ion-note>
     
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon class="checkMark" name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

  </ion-list>

<!--<ion-button (click)="changeTheme('night')">Dark</ion-button>
<ion-button (click)="changeTheme('neon')">Neon</ion-button>-->

 
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="todoDet()" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="presentModal()" routerDirection="forward">
    <ion-icon name="settings"></ion-icon>
  </ion-fab-button>
</ion-fab>
 
</ion-content>
